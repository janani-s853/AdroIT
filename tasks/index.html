<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light">

<div class="container mt-4">

    <div class="row mb-3">
        <div class="col-md-6 mx-auto">
            <input type="text" id="search" class="form-control" placeholder="Search for products...">
        </div>
    </div>

    <div class="row">

        <div class="col-md-3">
            <div class="card p-3">
                <h5>Filters</h5>

                <h6>Category</h6>
                <div>
                    <input type="radio" name="category" value="All" checked> All<br>
                    <input type="radio" name="category" value="Men"> Men<br>
                    <input type="radio" name="category" value="Women"> Women<br>
                    <input type="radio" name="category" value="Kids"> Kids<br>
                </div>

                <h6 class="mt-3">Price Range</h6>
                <input type="range" id="priceRange" min="100" max="10000" step="100" value="10000">
                <span id="priceValue">â‚¹10,000</span>

                <h6 class="mt-3">Size</h6>
                <select id="size" class="form-select">
                    <option value="All">All Sizes</option>
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                    <option value="XL">XL</option>
                </select>

                <h6 class="mt-3">Pattern</h6>
                <div>
                    <input type="checkbox" class="pattern" value="Solid"> Solid<br>
                    <input type="checkbox" class="pattern" value="Floral"> Floral<br>
                    <input type="checkbox" class="pattern" value="Animal Print"> Animal Print<br>
                    <input type="checkbox" class="pattern" value="Striped"> Striped<br>
                </div>
            </div>
        </div>

        <div class="col-md-9">
            <div id="loading-spinner" class="text-center my-4" style="display: none;">
                <div class="spinner-border text-primary"></div>
                <p>Loading products...</p>
            </div>
            <div id="product-list" class="row"></div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
